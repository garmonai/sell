<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <section class="product-card">
        <article class="product">
            <img src="cup.jpg" alt="Белая керамическая кружка с надписью 'Лучший разработчик'" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Лучший разработчик</h3>
                <p class="product-description">Керамическая кружка белого цвета с надписью. Идеальный подарок для программиста.</p>
                <div class="product-rating">
                    <span class="stars">★★★✬☆</span>
                    <span class="rating-value">(4.5 из 5)</span>
                </div>
                <p class="product-price">500 рублей</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
        </article>
    </section>
</body>
</html>
